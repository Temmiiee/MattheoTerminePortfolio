# ü§ñ Dependabot - Production Configuration
version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Europe/Paris"
    
    # Production-focused settings
    open-pull-requests-limit: 3
    pull-request-branch-name:
      separator: "/"
    
    # Smart grouping for production
    groups:
      # üö® Security fixes - Auto-merge eligible
      security-critical:
        patterns:
          - "*"
        update-types:
          - "security"
      
      # üì¶ Core framework - Review required
      core-framework:
        patterns:
          - "next*"
          - "react*"
          - "@next/*"
        update-types:
          - "minor"
          - "patch"
      
      # üõ†Ô∏è Development tools - Low priority
      development-tools:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "typescript"
          - "tailwindcss*"
        update-types:
          - "minor"
          - "patch"
    
    # Production-safe settings
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    
    # Assignment and review
    reviewers:
      - "Temmiiee"
    assignees:
      - "Temmiiee"
    
    # Smart labeling
    labels:
      - "dependencies"
      - "production-ready"
    
    # Ignore breaking changes
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
      # Ignore specific packages if needed
      # - dependency-name: "package-name"
      #   versions: ["1.x", "2.x"]