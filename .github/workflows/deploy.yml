name: Deploy to OVH

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet le dÃ©clenchement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # Environnement de protection
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."
            
            cd /var/www/TemmiiePortfolio
            echo "ðŸ“‚ Current directory: $(pwd)"
            
            echo "ðŸ”„ Pulling latest changes..."
            git pull origin main
            
            echo "ðŸ“¦ Installing dependencies..."
            npm install --production --frozen-lockfile
            
            echo "ðŸ”¨ Building application..."
            npm run build
            
            echo "ðŸ”„ Restarting PM2..."
            pm2 restart ecosystem.config.js --update-env
            pm2 save
            
            echo "ðŸ“Š PM2 Status:"
            pm2 status portfolio
            
            echo "âœ… Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30s
          script: |
            # VÃ©rifier que l'application rÃ©pond
            sleep 5
            curl -f -s -o /dev/null https://mattheo-termine.fr || exit 1
            echo "âœ… Application is responding correctly!"
